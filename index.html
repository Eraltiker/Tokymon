
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Tokymon Finance Manager</title>
    
    <!-- Fonts & External CSS at the TOP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Tokymon" />
    <meta name="theme-color" content="#F2F4F7" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#06070a" media="(prefers-color-scheme: dark)" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135706.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f5f7ff',
                100: '#ebf0fe',
                200: '#dae3ff',
                300: '#bdccff',
                400: '#95abff',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81',
                950: '#1e1b4b',
              },
              slate: {
                950: '#06070a',
              }
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'vivid': '0 12px 24px -6px rgba(99, 102, 241, 0.15)',
              'ios': '0 10px 30px -10px rgba(0,0,0,0.08)',
              'glass': 'inset 0 0 0 1px rgba(255, 255, 255, 0.1), 0 8px 32px 0 rgba(31, 38, 135, 0.37)',
              'premium': '0 25px 50px -12px rgba(0, 0, 0, 0.15)'
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      body { 
        font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif; 
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
        background-color: #F2F4F7;
        min-height: 100vh;
        position: relative;
        color: #1E293B;
      }
      .dark body { background-color: #06070a; color: #F1F5F9; }

      .login-mesh {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: #ffffff;
        background-image: 
          radial-gradient(at 10% 10%, rgba(99, 102, 241, 0.08) 0px, transparent 40%),
          radial-gradient(at 90% 90%, rgba(168, 85, 247, 0.08) 0px, transparent 40%),
          radial-gradient(at 50% 10%, rgba(59, 130, 246, 0.05) 0px, transparent 30%),
          radial-gradient(at 10% 90%, rgba(244, 63, 94, 0.05) 0px, transparent 30%);
        z-index: -1;
      }
      .dark .login-mesh {
        background-color: #030712;
        background-image: 
          radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.08) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(147, 51, 234, 0.06) 0px, transparent 50%);
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .dark .glass {
        background: rgba(17, 24, 39, 0.65);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      @keyframes pulse-slow {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
      }
      .animate-pulse-slow { animation: pulse-slow 4s ease-in-out infinite; }

      .safe-pt { padding-top: var(--sat); }
      .safe-pb { padding-bottom: var(--sab); }
      .active-scale:active { transform: scale(0.96); }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      @keyframes fadeSlideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-ios { animation: fadeSlideUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes slow-rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-slow-rotate { animation: slow-rotate 15s linear infinite; }

      input, select, textarea {
        font-size: 16px !important;
      }

      .btn-shine {
        position: relative;
        overflow: hidden;
      }
      .btn-shine::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to bottom right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0) 40%,
          rgba(255, 255, 255, 0.4) 50%,
          rgba(255, 255, 255, 0) 60%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(45deg);
        transition: all 0.3s;
        opacity: 0;
      }
      .btn-shine:hover::after {
        opacity: 1;
        left: 100%;
        top: 100%;
        transition: all 0.7s cubic-bezier(0.19, 1, 0.22, 1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "xlsx": "https://esm.sh/xlsx@^0.18.5"
  }
}
</script>
</head>
  <body class="dark:bg-slate-950 text-slate-800 dark:text-slate-100 transition-colors duration-300 antialiased font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
